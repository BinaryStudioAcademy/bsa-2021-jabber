name: Lint

env:
  NODE_VERSION: 14

on:
  pull_request:
    branches:
      - development
      - production

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS v${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          npm run install:all

      - name: Code Linting
        run: |
          npm run lint
