name: Deployment

env:
  NODE_VERSION: 14

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Install NodeJS v${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Dependencies
        run: |
          npm run install:all
      - name: BackEnd Build
        run: |
          npm run build:backend
      - name: FrontEnd Build
        working-directory: ./frontend
        run: |
          npm run build
        env:
          REACT_APP_API_ORIGIN_URL: /api/v1
      - name: Move Builds for Deployment
        run: |
          mv backend/build .
          mv frontend/build/* build/public
      - name: Update Heroku Source
        run: |
          git config user.email "${{ secrets.HEROKU_OWNER_EMAIL }}"
          git config user.name "Heroku"
          git add -A
          git commit -m "updated source code"
      - name: Deployment
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_OWNER_EMAIL }}
          appdir: build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_ICON_EMOJI: ':bell:'
          SLACK_USERNAME: Deployment
          SLACK_TITLE: Status
          SLACK_MESSAGE: ${{ job.status == 'success' && 'Success ðŸŸ¢' || job.status == 'cancelled' && 'Cancelled ðŸŸ¡' || 'Error ðŸ”´' }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
